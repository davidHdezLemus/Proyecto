<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link rel="stylesheet" href="./src/css/style.css">
  <script type="module" src="./src/js/index.js" defer></script>
  <title>Proyecto - Reproductor de Música</title>
</head>

<body>
  <div class="app-container">
    <div class="sidebar">
      <div>
        <div class="window-controls">
          <div class="control-dot"></div>
          <div class="control-dot"></div>
          <div class="control-dot"></div>
        </div>

        <details class="filtros-container">
          <summary>Filtros</summary>
          <ul class="filtros-list">
            <li><strong>Todas</strong></li>
            <li><strong>Favoritas</strong></li>
          </ul>
        </details>

      </div>
      <div class="currentMusic"></div>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <div class="search-container">
          <box-icon name="search-alt" color="#171717"></box-icon>
          <input type="search" class="search-bar" placeholder="Search" id="search" name="search">
          <h1>Music</h1>
        </div>
        <div class="user-controls">
          <div id="user" style="font-weight: bold;"><img id="imgUser" src="./src/images/perfil.png" alt="Usuario"><span
              class="userMargin">Usuario</span></div>
          <div class="pauseAdd">
            <button class="pause-button">PAUSE</button>
            <button id="add-button" class="add-button"><box-icon name='add-to-queue' type='solid'
                color='#ffffff'></box-icon></box-icon></box-icon></button>
          </div>
        </div>
      </div>

      <div class="main-content-list">
        <div class="songs-header">
          <span></span>
          <span>TÍTULO</span>
          <span>ARTISTA</span>
          <span><box-icon name='time-five' color='#a8a8a8'></box-icon></span>
          <span></span>
        </div>
        <div class="scrollY"></div>
      </div>

    </div>
  </div>

  <div class="player">
    <div class="player-content">
      <div class="current-song">
        <div class="song-info">
          <div class="song-name">Canción actual</div>
          <div class="artist-name">Artista</div>
        </div>
      </div>

      <div class="center-controls">
        <div class="player-controls">
          <button class="control-button loop-button" id="loopButton">
            <box-icon class="colorPrimary" name='repeat' color='#ffffff'></box-icon>
          </button>
          <button class="control-button prev-button">
            <box-icon name='skip-previous' color='#ffffff'></box-icon>
          </button>
          <button class="control-button play-button">
            <box-icon id="play-button-control" name='play-circle' color='#ffffff'></box-icon>
          </button>
          <button class="control-button next-button">
            <box-icon name='skip-next' color='#ffffff'></box-icon>
          </button>
          <button class="control-button random-button" id="shuffleButton">
            <box-icon class="colorPrimary" name='shuffle' color='#ffffff'></box-icon>
          </button>
        </div>
        <div class="progress-container">
          <span class="time current">0:00</span>
          <progress class="progress-bar" value="0" max="100"></progress>
          <span class="time total">0:00</span>
        </div>
      </div>

      <div class="volume-controls">
        <box-icon name='volume-low' type='solid' color='#ffffff'></box-icon>
        <div class="volume-bar">
          <div class="volume-bar-fill"></div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div id="addMusicModal" class="modal">
    <div class="modal-content">
      <box-icon id="boton-close" name='x' color='#1db954'></box-icon>

      <div class="modal-body">
        <form id="addMusicForm">
          <label for="musicFile">Añadir nueva canción</label>
          <input type="file" id="musicFile" name="musicFile" accept="audio/mp3">

          <label for="title">Título</label>
          <input type="text" id="title" name="title" />

          <label for="artist">Autor</label>
          <input type="text" id="artist" name="artist" />

          <label for="coverImage">Imagen de portada</label>
          <input type="file" id="coverImage" name="coverImage" accept="image/png">

          <button type="submit" class="pause-button">Subir</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
